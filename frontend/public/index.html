<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UBSEDS Attendance Manager</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.5/lib/darkmode-js.min.js"></script>

    <link rel="stylesheet" type="text/css" href="attendanceManager.css">
</head>
<body>
    <table id="tbl_wrap"><tbody><tr><td id="td_wrap">
        <h2 id="motd">Hello!</h2>
        <h4>Please Check-In Below</h4>
        <div class="popupContainer">
            <input type="text" placeholder="Person Number" pattern=".{0}|.{8,8}"   required title="8 Number Sequence" autocomplete="off" tabindex="0" aria-invalid="true" style="cursor: auto;" id="NumEnter"/>
            <span class="popup" id="personNumPopUp" onclick="personNumEntryPopUp()">error!</span>
        </div>
        <button onclick="clockInPersonNum(this.id);" id="submitNumBtn">Check-In</button>
        <br/><br/>
        <div id="checkedInQueue"> <p>No one is currently checked-in to the lab!</p> </div> </div>

    </td></tr></tbody></table>
    <script src="attendanceManager.js"></script>
</body>
</html>
